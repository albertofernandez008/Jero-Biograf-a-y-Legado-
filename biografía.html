<html lang="es">
<head>

<title>Biografía · Jeros</title>

<style>
:root{
  --bg:#0b0b0b;
  --muted:#9aa0a6;
  --accent:#ffd400;
  --white:#ffffff;
  --gap:18px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:var(--bg);
  color:var(--white);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

header{position:fixed;left:0;right:0;top:0;z-index:60}
header nav{
  display:flex;
  align-items:center;
  justify-content:flex-start;
  gap:22px;
  padding:20px 36px;
  background:transparent;
  color:var(--white);
}
header nav a{
  color:var(--white);
  text-decoration:none;
  font-weight:600;
  opacity:.9;
  letter-spacing:.2px;
  transition:color .2s,opacity .2s;
}
header nav a:hover{color:var(--accent);opacity:1}

.top-controls{position:fixed;right:36px;top:20px;display:flex;gap:18px;align-items:center;z-index:70}
.search{
  color:var(--muted);
  font-size:14px;
  display:flex;
  align-items:center;
  gap:8px;
  background:rgba(255,255,255,0.02);
  padding:8px 12px;border-radius:999px;
  border:1px solid rgba(255,255,255,0.03);
}
.hamburger{
  width:36px;height:36px;border-radius:6px;border:1px solid rgba(255,255,255,0.05);
  display:flex;align-items:center;justify-content:center;cursor:pointer;
}
.hamburger:before{content:"≡";color:var(--white);font-weight:700;opacity:.9}

.hero{
  position:relative;
  width:100%;
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:110px 6vw 60px;
  gap:30px;
  overflow:hidden;
}

.grid-overlay{
  position:absolute;inset:0;pointer-events:none;z-index:10;
  background-image:
    linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size: calc(100% / 12) calc(100% / 6);
  mix-blend-mode:overlay;
}

.hero-left{
  z-index:20;
  padding-right:40px;
  max-width:540px;
}
.kicker{color:var(--muted);font-size:14px;margin-bottom:18px;font-weight:600}
.headline{
  font-family:Montserrat, sans-serif;
  font-weight:900;
  font-size:clamp(64px, 9vw, 160px);
  line-height:0.95;
  letter-spacing:-2px;
  margin:0;
  color:rgba(255,255,255,0.96);
  text-wrap:balance;
  transition:opacity .5s;
}
.subtext{
  color:var(--muted);
  margin-top:18px;
  font-size:15px;
  line-height:1.6;
  transition:opacity .5s;
}

.hero-right{
  position:relative;
  z-index:15;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:60vh;
  overflow:visible;
  transition:opacity .5s;
}
.hero-image{
  width:110%;
  max-width:1100px;
  height:calc(60vh + 40px);
  background-position:center;
  background-size:cover;
  border-radius:6px;
  box-shadow:0 40px 120px rgba(0,0,0,0.7), inset 0 0 120px rgba(0,0,0,0.25);
  transform:translateX(5%);
  transition:background-image .5s;
}

.thumb{
  position:absolute;right:10%;bottom:6%;
  width:120px;height:140px;border-radius:6px;overflow:hidden;
  border:4px solid rgba(0,0,0,0.5);
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  z-index:30;
  background:#111;
  cursor:pointer;
}
.thumb img{width:100%;height:100%;object-fit:cover;display:block}

.nav-arrows{position:fixed;left:36px;bottom:36px;display:flex;gap:12px;z-index:40}
.circle{width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.06);border:2px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .2s}
.circle:hover{transform:scale(1.1)}
.circle.primary{background:var(--accent);color:#111;border:none}
.circle svg{width:18px;height:18px;display:block}

.credit{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);color:rgba(255,255,255,0.06);font-size:12px;z-index:5}

.timeline{
  position:fixed;
  left:50%;
  bottom:120px;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:30;
}
.timeline-dot{
  width:16px;
  height:16px;
  border-radius:50%;
  background:rgba(255,255,255,0.06);
  cursor:pointer;
  border:2px solid rgba(255,255,255,0.03);
  transition:all .3s;
}
.timeline-dot.active{
  background:var(--accent);
  transform:scale(1.3);
  border:none;
}

.audio-list{margin-top:20px;}
.audio-item{margin-bottom:10px;}
.audio-item audio{width:100%;outline:none}

@media(max-width:1000px){
  .hero{grid-template-columns:1fr; padding-top:90px; padding-bottom:80px}
  .hero-right{order:-1}
  .index-num{display:none}
  .thumb{right:6%}
  header nav{padding:14px 18px}
}
@media(max-width:600px){
  .kicker{font-size:13px}
  .subtext{font-size:14px}
  .thumb{width:88px;height:100px;bottom:8%}
  .hero-left{padding-right:0}
  .circle{width:48px;height:48px}
  .circle.primary{width:48px;height:48px}
  .headline{font-size:clamp(36px,14vw,68px)}
}
</style>
</head>
